name: Build and deploy WhoFlopped

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Build project
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/whoflopped-app:latest

      - name: Test Docker Container
        run: |
          docker run --rm -d -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/whoflopped-app:latest
          # Wait for the container to start
          for i in {1..10}; do
            if curl --fail http://localhost:3000; then
              echo "App is up!"
              exit 0
            fi
            echo "Waiting for the app to start..."
            sleep 3
          done
          echo "App failed to start"
          exit 1

      - name: Set up KUBECONFIG
        run: |
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config
        env:
          KUBECONFIG: ~/.kube/config

      - name: Update Deployment Image
        run: |
          kubectl set image deployment/who-flopped-deployment whoflopped-app=your-docker-image:latest
        env:
          KUBECONFIG: ~/.kube/config