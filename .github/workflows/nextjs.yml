name: Build and deploy WhoFlopped

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # TypeScript type check
      - name: Run TypeScript type check
        run: npm run type-check

      # Build project
      - name: Build project
        run: npm run build

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/whoflopped-app:latest

      # Step 5: Test the Docker image
      - name: Test Docker Container
        run: |
          docker run --rm -d -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/whoflopped-app:latest
          # Wait for the container to start
          for i in {1..10}; do
            if curl --fail http://localhost:3000; then
              echo "App is up!"
              exit 0
            fi
            echo "Waiting for the app to start..."
            sleep 3
          done
          echo "App failed to start"
          exit 1

      # Step 6: Set up kubectl to interact with Kubernetes
      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      # Step 7: Deploy the Docker image to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/who-flopped-deployment whoflopped-app=${{ secrets.DOCKER_USERNAME }}/whoflopped-app:latest
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}